<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe-TOP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="intro">
        <div class="intro-title">
            
        </div>
        <div class="controlBox">

        </div>
    </div>
    <div class="gameScreen">
        <div class="turnStatus">
            <h1 class="status" id="message"></h1>
        </div>
        <div class="playerXStats">
            <h1 class='pTitle' id='player1'>Player X</h1>
            <h2 class="wins" id='playerX'></h2>
        </div>
        <div class="game" id='gBoard'>
        </div>
        <div class="playerOStats">
            <h1 class='pTitle'>Player O</h1>
            <h2 class="wins" id='playerO'>Wins:</h2>
        </div>
        <div class="resetButton">
            <button class="reset" id="reset">Reset Game</button>
        </div>
    </div>
   
</body>
<script src="script.js"></script>
</html>
